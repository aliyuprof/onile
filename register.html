<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./register.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Kumbh Sans:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open Sans:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
    />
  </head>
  <body>
    <div class="register">
      <img class="image-200-icon2" alt="" src="./public/image-200@2x.png" />

      <form class="register-form">
        <div class="register-form-child"></div>
        <div class="welcome-text">
          <div class="welcome-to">
            <span class="welcome">Welcome </span>t
            <span class="welcome">o </span>
          </div>
          <img
            class="mask-group-1-17"
            loading="eager"
            alt=""
            src="./public/mask-group-1-111@2x.png"
          />
        </div>
        <div class="input-label">
          <div class="enter-your-information">
            Enter your information below to continue
          </div>
        </div>
        <div class="firstname-frame">
          <div class="email">Email</div>
          <input class="dave-email" placeholder="dave@gmail.com" type="text" />
        </div>
        <div class="frame-triple">
          <div class="frame-quad">
            <div class="input-group">
              <div class="first-name">First name</div>
              <input class="register-button" placeholder="Dave" type="text" />
            </div>
            <div class="input-group">
              <div class="create-password">Create Password</div>
              <div class="icon-right">
                <div class="icon-right-child"></div>
                <input
                  class="password-confirmation"
                  placeholder="*********"
                  type="text"
                />

                <img class="icon-right1" alt="" src="./public/iconright.svg" />
              </div>
            </div>
          </div>
          <div class="frame-quad">
            <div class="input-group">
              <div class="first-name">Last name</div>
              <input class="register-button" placeholder="Felix" type="text" />
            </div>
            <div class="input-group">
              <div class="confirm-password">Confirm Password</div>
              <div class="icon-right">
                <div class="icon-right-child"></div>
                <input
                  class="password-confirmation"
                  placeholder="*********"
                  type="text"
                />

                <img class="icon-right1" alt="" src="./public/iconright.svg" />
              </div>
            </div>
          </div>
        </div>
        <button class="button5" id="button">
          <div class="button6">
            <div class="log-in5">Create Account</div>
          </div>
        </button>
      </form>
    </div>

    <script>
      var button = document.getElementById("button");
      if (button) {
        button.addEventListener("click", function (e) {
          window.location.href = "./onboarding.html";
        });
      }
    </script>
  </body>
</html>
